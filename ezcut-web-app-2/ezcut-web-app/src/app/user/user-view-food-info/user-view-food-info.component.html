<app-user-navbar></app-user-navbar>
<br>
<br>
<div class="container">
    <button type="button" class="btn btn-outline-primary" routerLink="/user/add-food-info">Add</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Serving Unit</th>
            <th scope="col">Serving Quantity</th>
            <th scope="col">Food Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of foodInfo;let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{u.name}}</td>
            <td>{{u.serving_Unit}}</td>
            <td>{{u.serving_Quantity}}</td>
            <td>{{u.foodType}}</td>
            <!-- <td><button type="button" class="btn btn-outline-danger">Delete</button> &nbsp; <button type="button" class="btn btn-outline-warning">Edit</button></td> -->
          </tr>
          
        </tbody>
      </table>
</div>
